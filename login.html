<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقانى - تسجيل الدخول</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="main">
        <div class="wrapper">
            <video src="images/farm.mp4" playisinline muted loop autoplay></video>
        </div>
        <div class="form">
            <form action="">
                <img class="logo" src="images/logo.svg" alt="">
                <h4>بوابتك لإدارة مزرعتك بكفاءة</h4>
                <div class="input-field">
                    <label for="email"><img src="images/email.svg" alt="email">رقم الجوال او البريد الإلكترونى</label>
                    <input type="email" id="email" name="email" placeholder="أدخل رقم الجوال او البريد الإلكترونى">
                </div>
                <div class="input-field">
                    <label for="password"><img src="images/password.svg" alt="password"> كلمة المرور*</label>
                    <input type="password" id="password" name="password" placeholder="•••••••••••••••••••••••">
                </div>
                <div class="check-field check">
                    <div>
                        <input type="checkbox" name="rememberme" id="rememberme">
                        <label for="rememberme">تذكرنى</label>
                    </div>
                </div>
                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>
    </main>
</body>

</html>
